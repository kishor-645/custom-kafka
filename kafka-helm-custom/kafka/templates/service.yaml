{{/*
Kafka Headless Service (for StatefulSet DNS)
*/}}
apiVersion: v1
kind: Service
metadata:
  name: kafka-headless
  namespace: {{ .Values.namespace }}
  labels:
    app: kafka
    component: broker
spec:
  clusterIP: None
  selector:
    app: kafka
    component: broker
  ports:
    - name: client
      port: {{ .Values.kafka.listeners.client.port }}
      targetPort: client
    - name: controller
      port: {{ .Values.kafka.listeners.controller.port }}
      targetPort: controller
    - name: internal
      port: {{ .Values.kafka.listeners.internal.port }}
      targetPort: internal
  publishNotReadyAddresses: true

---
{{/*
Kafka ClusterIP Service (for internal access)
*/}}
apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: {{ .Values.namespace }}
  labels:
    app: kafka
    component: broker
spec:
  type: ClusterIP
  selector:
    app: kafka
    component: broker
  ports:
    - name: client
      port: {{ .Values.kafka.listeners.client.port }}
      targetPort: client
    - name: internal
      port: {{ .Values.kafka.listeners.internal.port }}
      targetPort: internal

---
{{/*
Kafka External Service
*/}}
apiVersion: v1
kind: Service
metadata:
  name: kafka-external
  namespace: {{ .Values.namespace }}
  labels:
    app: kafka
    component: broker
spec:
  type: {{ .Values.service.type }}
  selector:
    app: kafka
    component: broker
  ports:
    - name: client
      port: {{ .Values.service.port }}
      targetPort: client
